<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title>아이디찾기</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">


    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">

    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>

        .botton {
            height: 50px;
            width: 100px;
            border-radius: 5px;
            background: black;
            color: white;
            margin-top: 37px;
        }

        .botton:hover {
            color: black;
            background-color: transparent;
            border-color: black;
        }
        @media (max-width: 780px) {
            .botton {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                margin-top: 0px;
            }
        }

    </style>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // 아이디 중복체크여부 (중복 Y / 중복아님 : N)
        let userIdCheck = "Y";
        // 이메일 중복체크 인증번호 발송 값
        let emailAuthNumber = "";
        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {
            let f = document.getElementById("f"); // form 태그
            // 아이디 중복체크
            $("#btnUserId").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                userIdExists(f)
            })
            // 닉네임 중복체크
            $("#btnNickname").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                nicknameExists(f);
            })
            // 이메일 중복체크
            $("#btnEmail").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                emailExists(f)
            })
            // 우편번호 찾기
            $("#btnAddr").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                kakaoPost(f);
            })
            // 회원가입
            $("#btnSend").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                doSubmit(f);
            })
        })

        // 회원아이디 중복 체크
        function userIdExists(f) {
            if (f.userId.value === "") {
                alert("아이디를 입력하세요.");
                f.userId.focus();
                return;
            }
            // Ajax 호출해서 회원가입하기
            $.ajax({
                    url: "/user/getUserIdExists",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // 호출이 성공했다면..
                        if (json.existsYn === "Y") {
                            alert("이미 가입된 아이디가 존재합니다.");
                            f.userId.focus();
                        } else { // 회원가입 실패
                            alert("가입 가능한 아이디입니다.");
                            userIdCheck = "N";
                        }
                    }
                }
            )
        }
        // 닉네임 중복 체크
        function nicknameExists(f) {

            if (f.nickname.value === "") {
                alert("닉네임를 입력하세요.");
                f.nickname.focus();
                return;
            }

            // Ajax 호출해서 회원가입하기
            $.ajax({
                    url: "/user/getNicknameExists",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // 호출이 성공했다면..

                        if (json.existsYn === "Y") {
                            alert("이미 가입된 닉네임이 존재합니다.");
                            f.userId.focus();

                        } else {
                            alert("사용 가능한 닉네임입니다.");
                            userIdCheck = "N";
                        }

                    }
                }
            )
        }

        // 이메일 중복 체크
        function emailExists(f) {
            if (f.email.value === "") {
                alert("이메일을 입력하세요.");
                f.email.focus();
                return;
            }
            // Ajax 호출해서 회원가입하기
            $.ajax({
                    url: "/user/getEmailExists",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // 호출이 성공했다면..
                        if (json.existsYn === "Y") {
                            alert("이미 가입된 이메일 주소가 존재합니다.");
                            f.email.focus();
                        } else {
                            alert("이메일로 인증번호가 발송되었습니다. \n받은 메일의 인증번호를 입력하기 바랍니다.");
                            emailAuthNumber = json.authNumber;
                        }
                    }
                }
            )
        }

        // 카카오 우편번호 조회 API 호출
        function kakaoPost(f) {
            new daum.Postcode({
                oncomplete: function (data) {
                    // Kakao에서 제공하는 data는 JSON구조로 주소 조회 결과값을 전달함
                    // 주요 결과값
                    // 주소 : data.address
                    // 우편번호 : data.zonecode
                    let address = data.address; // 주소
                    let zonecode = data.zonecode; // 우편번호
                    f.addr1.value = "(" + zonecode + ")" + address
                }
            }).open();
        }

        //회원가입 정보의 유효성 체크하기
        function doSubmit(f) {
            if (f.userId.value === "") {
                alert("아이디를 입력하세요.");
                f.userId.focus();
                return;
            }
            if (userIdCheck !== "N") {
                alert("아이디 중복 체크 및 중복되지 않은 아이디로 가입 바랍니다.");
                f.userId.focus();
                return;
            }
            if (f.userName.value === "") {
                alert("이름을 입력하세요.");
                f.userName.focus();
                return;
            }
            if (f.nickname.value === "") {
                alert("닉네임을 입력하세요.");
                f.nickname.focus();
                return;
            }
            if (f.password.value === "") {
                alert("비밀번호를 입력하세요.");
                f.password.focus();
                return;
            }
            if (f.password2.value === "") {
                alert("비밀번호확인을 입력하세요.");
                f.password2.focus();
                return;
            }
            if (f.password.value !== f.password2.value) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                f.password.focus();
                return;
            }
            if (f.email.value === "") {
                alert("이메일을 입력하세요.");
                f.email.focus();
                return;
            }
            if (f.authNumber.value === "") {
                alert("이메일 인증번호를 입력하세요.");
                f.authNumber.focus();
                return;
            }
            if (f.authNumber.value != emailAuthNumber) {
                alert("이메일 인증번호가 일치하지 않습니다.");
                f.authNumber.focus();
                return;
            }
            if (f.addr1.value === "") {
                alert("주소를 입력하세요.");
                f.addr1.focus();
                return;
            }
            if (f.addr2.value === "") {
                alert("상세주소를 입력하세요.");
                f.addr2.focus();
                return;
            }
            // Ajax 호출해서 회원가입하기
            $.ajax({
                    url: "/user/insertUserInfo",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                    success: function (json) { // /notice/noticeUpdate 호출이 성공했다면..
                        if (json.result === 1) { // 회원가입 성공
                            alert(json.msg); // 메시지 띄우기
                            location.href = "/user/login"; // 로그인 페이지 이동
                        } else { // 회원가입 실패
                            alert(json.msg); // 메시지 띄우기
                        }
                    }
                }
            )
        }
    </script>
</head>
<body>
<form id="f">
    <!-- 헤더 메뉴 부분 -->
    <th:block th:replace="top"></th:block>

    <section class="hero-wrap hero-wrap-2" style="background-image: url('/img/밥줘개순.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-0 bread">Contact</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row mb-5">
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-md-7">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3 class="mb-4" style="font-weight: bold">회원가입</h3>
                                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="form-group">
                                                    <label class="label" for="id"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">아이디</label>
                                                    <input type="text" class="form-control" name="userId" id="id"
                                                           placeholder="아이디"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <button id="btnUserId" class="botton" type="button">중복체크</button>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="name"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">이름</label>
                                                    <input type="text" class="form-control" name="userName" id="name"
                                                           placeholder="이름"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="form-group">
                                                    <label class="label" for="nickname"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">닉네임</label>
                                                    <input type="text" class="form-control" name="nickname" id="nickname"
                                                           placeholder="닉네임"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <button id="btnNickname" class="botton" type="button">중복체크</button>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="password"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">비밀번호</label>
                                                    <input type="password" class="form-control" name="password"
                                                           id="password"
                                                           placeholder="비밀번호"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="password"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">비밀번호 확인</label>
                                                    <input type="password" class="form-control" name="password2"
                                                           id="password2"
                                                           placeholder="비밀번호 확인"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label class="label" for="email"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">이메일</label>
                                                    <input type="email" class="form-control" name="email" id="email"
                                                           placeholder="이메일"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="label" for="authNumber"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">인증번호 </label>
                                                    <input type="text" class="form-control" name="authNumber" id="authNumber"
                                                           placeholder="인증번호"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <button id="btnEmail" type="button" class="botton">이메일 인증</button>
                                            <div class="col-md-9">
                                                <div class="form-group">
                                                    <label class="label" for="addr1"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">주소</label>
                                                    <input type="text" class="form-control" name="addr1" id="addr1"
                                                           placeholder="주소"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <button id="btnAddr" type="button" class="botton">우편번호</button>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="addr2"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">상세주소</label>
                                                    <input type="text" class="form-control" name="addr2" id="addr2"
                                                           placeholder="상세주소"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <button id="btnSend" type="button" class="botton" style="width: 100%">회원가입</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-5 img" style="background-image: url(/img/이불개순.jpg);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
