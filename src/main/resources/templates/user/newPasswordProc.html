<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title th:text="${rDTO.userName} + ' 회원님의 비밀번호 재설정'">회원님의 비밀번호 재설정</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">


    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">

    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>

        a:hover {
            text-decoration: none;
            color: #AB4501;
            outline: none !important;
        }

        .botton {
            height: 50px;
            width: 50%;
            border-radius: 5px;
            background: black;
            color: white;
            margin-left: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botton:hover {
            color: black;
            background-color: transparent;
            border-color: black;
        }

        @media (max-width: 780px) {
            .botton {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                margin-top: 0px;
                margin-left: 0px;
            }
        }

    </style>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#btnLogin").on("click", function () {
                location.href = "/user/login";
            });

            $("#btnSearchPassword").on("click", function () {
                let f = document.getElementById("f");
                if (f.password.value === "") {
                    alert("새로운 비밀번호를 입력하세요.");
                    f.password.focus();
                    return;
                }
                if (f.password2.value === "") {
                    alert("검증을 위한 새로운 비밀번호를 입력하세요.");
                    f.password2.focus();
                    return;
                }
                if (f.password.value !== f.password2.value) {
                    alert("입력한 비밀번호가 일치하지 않습니다.");
                    f.password.focus();
                    return;
                }
                f.method = "post";
                f.action = "/user/newPasswordProc";
                f.submit();
            });
        });
    </script>
</head>
<body>
<form id="f">

    <!-- 해더 부분 -->
    <th:block th:replace="~{top}"></th:block>

    <section class="hero-wrap hero-wrap-2" style="background-image: url('/img/밥줘개순.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-0 bread">Contact</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row mb-5">
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-md-7">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3 class="mb-4" style="font-weight: bold">비밀번호 재설정</h3>
                                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="password"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">새 비밀번호</label>
                                                    <input type="password" class="form-control" name="password" id="password"
                                                           placeholder="새 비밀번호"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="label" for="password2"
                                                           style="color: #AB4501 !important; text-transform: uppercase; font-size: 12px; font-weight: 600">새 비밀번호 확인</label>
                                                    <input type="password" class="form-control" name="password2"
                                                           id="password2"
                                                           placeholder="새 비밀번호 확인"
                                                           style="border: none;border-bottom: 1px solid rgba(0, 0, 0, 0.1);padding: 0;">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <button id="btnSearchPassword" class="botton" type="button">비밀번호 재설정
                                                </button>
                                                <div style="margin-top: 50px;">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="find" style="text-align: center;">
                                                    <a href="/user/login">로그인</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-5 img" style="background-image: url(/img/이불개순.jpg);">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
