    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script type="text/javascript">

        let arr = []; // 이미지 배열 선언

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {
            let f = document.getElementById("f"); // form 태그
            // 우편번호 찾기
            $("#btnAddr").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                kakaoPost(f);
            })
            $("#btnProfileEdit").on("click", function () {
                doFile()
            })

            $("input[type='file']").change(function (e) {
                preview(e.target.files);
            });

            $("input[type='file']").change(function (e){

                var files = e.target.files;
                arr = Array.prototype.slice.call(files);

                // 업로드 가능 파일인지 체크
                for (var i = 0; i < files.length; i++) {
                    if (!!checkExtension(files[i].name, files[i].size)) {
                        return false;
                    }
                }
                preview(arr);
            });
        })

        // 파일 확인
        function checkExtension(fileName, fileSize) {
            var regex = new RegExp("(.*?)\.(exe|sh|zip|alz)$");
            var maxSize = 20971520; // 20MB

            if (fileSize >= maxSize) {
                alert('파일 사이즈 초과');
                $("input[type='file']").val("");
                return false;
            }

            if (regex.test(fileName)) {
                alert('업로드 불가능한 파일이 있습니다.');
                $("input[type='file']").val("");
                return false;
            }
            return true;
        }


        // 미리보기
        function preview(files) {
            var preview = document.getElementById('preview');
            preview.innerHTML = ''; // 이미지를 추가하기 전에 미리보기 영역 비우기

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var imageType = /^image\//;

                if (!imageType.test(file.type)) {
                    continue;
                }

                var img = document.createElement("img");
                img.classList.add("preview-image");
                img.file = file;

                preview.appendChild(img);

                var reader = new FileReader();
                reader.onload = (function (aImg) {
                    return function (e) {
                        aImg.src = e.target.result;
                    };
                })(img);

                reader.readAsDataURL(file);
            }
        }

        // 이미지 삭제
        function removeImage(button) {
            let fileName = $(button).val();

            arr = arr.filter(function(file) {
                return file.name !== fileName;
            });

            console.log(arr); // 파일 목록 확인

            $(button).closest('div').remove(); // 부모 div를 삭제하도록 수정
        }

        // 카카오 우편번호 조회 API 호출
        function kakaoPost(f) {
            new daum.Postcode({
                oncomplete: function (data) {
                    // Kakao에서 제공하는 data는 JSON구조로 주소 조회 결과값을 전달함
                    // 주요 결과값
                    // 주소 : data.address
                    // 우편번호 : data.zonecode
                    let address = data.address; // 주소
                    let zonecode = data.zonecode; // 우편번호
                    f.addr1.value = "(" + zonecode + ")" + address
                }
            }).open();
        }

        //회원가입 정보의 유효성 체크하기
        function doSubmit(f) {
            if (f.userName.value === "") {
                alert("이름을 입력하세요.")
                f.userName.focus();
                return;
            }
            if (f.addr1.value === "") {
                alert("주소를 입력하세요.");
                f.addr1.focus();
                return;
            }
            if (f.addr2.value === "") {
                alert("상세주소를 입력하세요.");
                f.addr2.focus();
                return;
            }


        }

        function doFile() {

            let f = document.getElementById("f"); // form 태그

            // let formData = new FormData($("#f")[0]);
            let formData = new FormData();
            formData.append('userName', f.userName.value);
            formData.append('addr1', f.addr1.value);
            formData.append('addr2', f.addr2.value);
            // 이미지 파일들을 formData에 추가
            for (let i = 0; i < arr.length; i++) {
                formData.append('file', arr[i]);
            }

            if (confirm("수정하시겠습니까?")) {

                // Ajax 호출해서 회원정보 삭제하기
                $.ajax({
                        url: "/user/profileModifyProc",
                        type: "post",
                        dataType: "JSON",
                        data: formData, // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                        processData: false,  // 중요: processData를 false로 설정해야 폼 데이터가 자동으로 변환되지 않습니다.
                        contentType: false,  // 중요: contentType을 false로 설정해야 멀티파트로 제대로 전송됩니다.
                        success:
                            function (json) {
                                alert(json.msg);
                                location.href = "/user/profile"; // 인덱스 페이지로 이동
                            }
                    }
                )
            }
        }
