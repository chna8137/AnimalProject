<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title>아이디찾기</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">


    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">

    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* 둥근 네모 영역 스타일 */
        .profile-picture {
            width: 300px; /* 원하는 사이즈로 설정 */
            height: 300px; /* 원하는 사이즈로 설정 */
            border-radius: 30%; /* 둥근 모서리 */
            border: 2px solid #ccc; /* 기본 테두리 */
            overflow: hidden; /* 넘치는 부분 잘라내기 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 이미지 스타일 */
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율 유지 및 잘라내기 */
        }

        a:hover {
            text-decoration: none;
            color: #AB4501;
            outline: none !important;
        }

        .botton {
            height: 50px;
            width: 50%;
            border-radius: 5px;
            background: black;
            color: white;
            margin-left: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botton:hover {
            color: black;
            background-color: transparent;
            border-color: black;
        }

        @media (max-width: 780px) {
            .botton {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                margin-top: 0px;
                margin-left: 0px;
            }
        }

    </style>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            // 회원 수정
            $("#btnProfileEdit").on("click", function () {
                location.href = "/user/profileModify";

            })

            // 회원 탈퇴
            $("#btnDelete").on("click", function () {
                doDelete()

            })

        })

        // 회원 탈퇴
        function doDelete() {

            if (confirm("정말로 탈퇴하시겠습니까?")) {

                // Ajax 호출해서 회원정보 삭제하기
                $.ajax({
                        url: "/user/deleteUserInfo",
                        type: "post",
                        dataType: "JSON",
                        success:
                            function (json) {
                                alert(json.msg);
                                location.href = "/index"; // 인덱스 페이지로 이동
                            }
                    }
                )
            }
        }


    </script>
</head>
<body>
<!-- 해더 부분 -->
<th:block th:replace="top"></th:block>

<!-- END nav -->
<section class="hero-wrap hero-wrap-2" style="background-image: url('/img/노란꼬까개순.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Services <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-0 bread">Services</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
        <div class="row d-flex no-gutters">
            <div class="col-md-4 d-flex" style="place-items: center; height: 80vh;">
                <div class="profile-picture">

                    <div th:if="${rList != null and not #lists.isEmpty(rList)}">
                        <div th:each="dto : ${rList}">
                            <img th:if="${dto.fileUrl != null}" th:src="${dto.fileUrl}" width="100%" alt="Image">
                            <img th:if="${dto.fileUrl == null}" src="/img/profile.png" width="100%" alt="Default Image">
                            <br><br>
                        </div>
                    </div>
                </div>

                <!--                <div class="img img-video d-flex align-self-stretch align-items-center justify-content-center justify-content-md-center mb-4 mb-sm-0"-->
                <!--                     style="background-image:url(/img/about-1.jpg);">-->
                <!--                </div>-->
            </div>
            <div class="col-md-7 pl-md-5 py-md-5">
                <div class="heading-section pt-md-5">
                    <h2 class="mb-4">마이페이지</h2>
                </div>
                <div class="row">
                    <div class="col-md-12 services-2 w-100 d-flex">
                        <!--                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-stethoscope"></span></div>-->
                        <div class="text pl-3">
                            <h4>아이디</h4>
                            <p th:text="${rDTO.userId}"></p>
                        </div>
                    </div>
                    <div class="col-md-12 services-2 w-100 d-flex">
                        <!--                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-stethoscope"></span></div>-->
                        <div class="text pl-3">
                            <h4>이름</h4>
                            <p th:text="${rDTO.userName}"></p>
                        </div>
                    </div>
                    <div class="col-md-12 services-2 w-100 d-flex">
                        <!--                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-stethoscope"></span></div>-->
                        <div class="text pl-3">
                            <h4>닉네임</h4>
                            <p th:text="${rDTO.nickname}"></p>
                        </div>
                    </div>
                    <div class="col-md-12 services-2 w-100 d-flex">
                        <!--                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-emergency-call"></span></div>-->
                        <div class="text pl-3">
                            <h4>주소</h4>
                            <p th:text="${rDTO.addr1}"></p>
                        </div>
                    </div>
                    <div class="col-md-12 services-2 w-100 d-flex">
                        <!--                        <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-veterinarian"></span></div>-->
                        <div class="text pl-3">
                            <h4>상세주소</h4>
                            <p th:text="${rDTO.addr2}"></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button id="btnProfileEdit" class="botton" type="button">정보 수정</button>
                        <div style="margin-top: 50px;">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button id="btnDelete" class="botton" type="button">회원탈퇴</button>
                        <div style="margin-top: 50px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- footer 부분 -->
<th:block th:replace="footer"></th:block>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script src="/js/jquery-migrate-3.0.1.min.js"></script>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.timepicker.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>

<script src="/js/main.js"></script>

</body>
</html>
