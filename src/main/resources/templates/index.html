<!DOCTYPE html>
<html lang="en">
<head>
    <title>이리ON</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/animate.css">

    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">


    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/css/jquery.timepicker.css">

    <link rel="stylesheet" href="/css/flaticon.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .more-link {
            font-size: 1.2em;
            font-weight: bold;
            color: #AB4501;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .more-link:hover {
            color: #D28A4E;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>

<!-- 헤더 메뉴 부분 -->
<th:block th:replace="~{top}"></th:block>

<!-- END nav -->
<div class="hero-wrap js-fullheight" style="background-image: url('/img/알파카개순.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-11 ftco-animate text-center">
                <h1 class="mb-4">이 개는 저희 집 개 입니다.</h1>
                <p><a href="/user/login" class="btn btn-primary mr-md-4 py-3 px-4">Learn more <span class="ion-ios-arrow-forward"></span></a></p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center pb-5 mb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <h2 class="d-inline">마감기한 얼마 남지 않은 아이들입니다.</h2>
                <p class="d-inline ml-2"><a href="abandoned/abandonedList" class="more-link">&gt;</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 ftco-animate" th:each="abandoned : ${nearEndDateList}">
                <div class="block-7">
                    <div class="img" th:style="'background-image: url(' + ${abandoned.thumbImageCours} + ');'" style="height: 200px; background-size: cover; background-position: center;"></div>
                    <div class="text-center p-4">
                        <span class="excerpt d-block" th:text="${abandoned.species} + ' (' + ${abandoned.age} + ')'"></span>


                        <ul class="pricing-text mb-5">
                            <li><span class="fa fa-map-marker mr-2"></span><span th:text="'보호소명: ' + ${abandoned.shterNm}"></span></li>
                            <li><span class="fa fa-map-marker mr-2"></span><span th:text="'발견 장소: ' + ${abandoned.plcInfo}"></span></li>
                            <li><span class="fa fa-calendar mr-2"></span><span th:text="'마감일: ' + ${abandoned.pblancEndDe}"></span></li>
                        </ul>

                        <a th:href="@{'abandoned/abandonedInfo?idntfyNo=' + ${abandoned.idntfyNo}}" class="btn btn-primary d-block px-2 py-3">Read more</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
